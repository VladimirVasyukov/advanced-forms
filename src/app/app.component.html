<form class="content"
      [formGroup]="form">
  <app-key-input class="input"
                 [formControlName]="'key'">
  </app-key-input>
  <app-value-input ngDefaultControl
                   class="input"
                   [formControlName]="'value'">
  </app-value-input>
</form>

<div class="content">
  {{form.value | json}}
</div>
